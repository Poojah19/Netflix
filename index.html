<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Netflix</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">My List</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="btn">Watch Now</button>
        </div>
    </header>

    <!-- Movies Section -->
    <section class="movies">
        <h2>Popular on Netflix</h2>
        <div class="movie-grid">
            <div class="movie-card"><img src="movie1.jpg" alt="Movie 1"></div>
            <div class="movie-card"><img src="movie2.jpg" alt="Movie 2"></div>
            <div class="movie-card"><img src="movie3.jpg" height="170px" width="300px" alt="Movie 3"></div>
            <div class="movie-card"><img src="movie4.jpg" height="170px" width="300px" alt="Movie 4"></div>
        </div>
    </section>

</body>
</html>
